<!DOCTYPE html>
<html>
<head>
    <title>favicolor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bundle.css">
    <link rel="icon">
</head>
<body>
    <div class="tile title bg-navy white">
        <h1>favicolor</h1>
        <h2>
            Spruce up your site by color-coordinating your favicon!
        </h2>
    </div>
    <div class="tile preview bg-maroon">
        <div class="browser">
            <div class="location-bar">
                <div class="buttons">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>
                <div class="location">
                    <div class="address">
                        <img class="favicon" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2P8f4fhPwAHmQLcYgIgHAAAAABJRU5ErkJggg==">
                        your-site.io
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="color bg-navy">&times;</div>
                <div class="color bg-blue">&times;</div>
                <div class="color bg-aqua">&times;</div>
                <div class="color bg-teal">&times;</div>
                <div class="color bg-green">&times;</div>
                <div class="color bg-lime">&times;</div>
                <div class="color bg-yellow">&times;</div>
                <div class="color bg-orange">&times;</div>
                <div class="color bg-red">&times;</div>
                <div class="color bg-fuchsia">&times;</div>
                <div class="color bg-purple">&times;</div>
                <div class="color bg-gray">&times;</div>
                <div class="hint">Tap on a color</div>
            </div>
        </div>
    </div>
    <div class="tile download bg-silver"></div>
    <script src="bundle.js"></script>
</body>
</html>
