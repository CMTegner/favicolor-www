<!DOCTYPE html>
<html>
<head>
    <title>favicolor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Pinyon+Script" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="bundle.css">
    <link rel="icon">
</head>
<body>
    <div class="tile title bg-navy white">
        <h1>favicolor</h1>
        <h2>
            Spruce up your site by color-coordinating your favicon!
        </h2>
    </div>
    <div class="tile preview bg-maroon">
        <div class="browser">
            <div class="location-bar">
                <div class="buttons">
                    <span class="circle"></span>
                    <span class="circle"></span>
                    <span class="circle"></span>
                </div>
                <div class="location">
                    <div class="address">
                        <img class="favicon" data-role="faux-icon">
                        your-site.io
                    </div>
                </div>
            </div>
            <div class="content" data-role="color-container">
                <div data-role="color" class="color bg-navy"></div>
                <div data-role="color" class="color bg-blue"></div>
                <div data-role="color" class="color bg-aqua"></div>
                <div data-role="color" class="color bg-teal"></div>
                <div data-role="color" class="color bg-green"></div>
                <div data-role="color" class="color bg-lime"></div>
                <div data-role="color" class="color bg-yellow"></div>
                <div data-role="color" class="color bg-orange"></div>
                <div data-role="color" class="color bg-red"></div>
                <div data-role="color" class="color bg-fuchsia"></div>
                <div data-role="color" class="color bg-purple"></div>
                <div data-role="color" class="color bg-gray"></div>
                <div class="hint">
                    <span class="tap">Tap on a color</span>
                    <span class="click">Click on a color</span>
                </div>
            </div>
        </div>
    </div>
    <div class="tile download bg-silver"></div>
    <script src="bundle.js"></script>
</body>
</html>
